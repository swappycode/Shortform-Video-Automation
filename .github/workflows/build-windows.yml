name: build-windows-exe

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller + HuggingFace Hub
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller huggingface-hub

      - name: Fetch FFmpeg
        shell: pwsh
        run: |
          ./ffmpeg_fetch.ps1 -provider gyan

      - name: Verify FFmpeg
        run: dir bundled_tools\ffmpeg\bin

      - name: Create empty assets folder
        run: mkdir assets

      - name: Build ShortsStudio.exe
        shell: cmd
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean ^
            --add-data "assets;assets" ^
            --add-data "bundled_tools/ffmpeg/bin/ffmpeg.exe;ffmpeg/bin" ^
            --add-data "bundled_tools/ffmpeg/bin/ffprobe.exe;ffmpeg/bin" ^
            --add-data "downloads;downloads" ^
            --add-data "output;output" ^
            --name ShortsStudio cli.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortsStudio-Build
          path: dist/ShortsStudio.exe
