name: build-windows-exe

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller huggingface-hub

      - name: Download FFmpeg (Gyan builds)
        run: |
          powershell -ExecutionPolicy Bypass -File .\ffmpeg_fetch.ps1 -provider gyan
      - name: Verify FFmpeg
        run: |
          dir bundled_tools\ffmpeg\bin

      - name: (Optional) Pre-download models for the artifact (CAUTION: large)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python download_models.py openai/whisper-large-v3 --dest models_cache || echo "model download failed or skipped"

      - name: Build exe
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean --add-data "assets;assets" --add-data "bundled_tools/ffmpeg/bin/ffmpeg.exe;ffmpeg/bin" --add-data "bundled_tools/ffmpeg/bin/ffprobe.exe;ffmpeg/bin" --add-data "downloads;downloads" --add-data "output;output" --name ShortsStudio cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortsStudio-exe
          path: dist/ShortsStudio.exe

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/ShortsStudio.exe
